<ion-view title="Themes"><ion-content has-header="true" class="list"><label ng-repeat="theme in themes" class="item item-radio icon-left"><input type="radio" name="themes" ng-model="options.theme" ng-value="theme.id"/><div class="item-content"><i class="icon ion-record {{ theme.id }}"></i>{{ theme.name }}</div><i class="radio-icon ion-checkmark"></i></label></ion-content></ion-view>
