<ion-view title="{{ title }}"><ion-side-menus><ion-side-menu side="left"><ion-content has-header="true"><div ng-controller="NavigationController" class="list"><label auto-direction="{{ search.sura_name }}" class="item item-input"><i class="icon placeholder-icon ion-ios7-search-strong"></i><input type="search" placeholder="Filter" ng-model="search.sura_name"/></label><a ng-repeat="sura in suras | filter:search" bindonce="bindonce" nav-clear="nav-clear" auto-direction="{{ sura.sura_name }}" ui-sref="reader({ current: {{ sura.page_id }}, scrollTo: {{ sura.gid }} })" class="item item-text-wrap">{{ sura.sura_name }}</a></div></ion-content></ion-side-menu><ion-side-menu-content><ion-content has-header="true"><div ng-controller="ContentController" ng-switch="progress.status"><div ng-switch-default="ng-switch-default"><div ng-if="online &amp;&amp; options.audio.enabled" class="button-bar bar-subheader"><audio media-player="audioPlayer" playlist="playlist">Play</audio><button ng-show="!audioPlayer.playing" ng-click="audioPlayer.play()" class="button button icon ion-play"></button><button ng-show="audioPlayer.playing" ng-click="audioPlayer.pause()" class="button button icon ion-pause"></button></div><span ng-repeat="page in pages" scroll-to="{{ scrollTo }}" ng-class="{ &quot;arabic-only&quot;: options.explanations.ids.length == 0 || !options.explanations.enabled }" class="page"><span id="{{ aya.gid }}" bindonce="bindonce" ng-repeat="aya in page" ng-class="{ &quot;item item-text-wrap&quot;: aya.explanations.length &gt; 0 }" class="aya"><h2 ng-if="aya.aya_id == 1" class="sura-name item item-divider"><b ng-bind="aya.sura_name"></b></h2><span ng-if="options.reader.arabic_text" ng-click="audioPlayer.play({{ aya.index }})" index="{{ aya.index }}"><span colorize="{{ options.reader.colorized }}" colorize-text="{{ aya.text }}" ng-class="{ playing: audioPlayer.currentTrack - 1 == aya.index }" class="aya-text"></span><i ng-bind="aya.aya_id_display" class="aya-number"></i></span><div ng-repeat="explanation in aya.explanations" bindonce="bindonce" dir="{{ explanation.direction }}" class="explanation-text"><i ng-if="!options.reader.arabic_text || explanation.language != &quot;ar&quot;" class="aya-number explanation-aya-number">{{ aya.aya_id }}</i>{{ explanation.text }}</div></span></span><div ng-if="view.current &lt; view.total" class="item item-text-wrap"><ion-infinite-scroll on-infinite="loadMore()" distance="20%" icon="ion-loading-c"></ion-infinite-scroll></div></div><div ng-switch-when="init" class="card text-center"><div class="item item-body"><i class="icon placeholder-icon ion-loading-c icon-large"></i><div ng-if="progress.message"><h2><div ng-if="options.first_time">Indexing databases for the first time...</div>{{ progress.message | progress }}</h2></div><small ng-if="options.first_time">This may take a few minutes.
Please allow the application to store data for offline use if asked by your browser</small></div></div><div ng-switch-when="error" class="card text-center"><div class="item item-body"><i class="icon placeholder-icon ion-alert-circled icon-large"></i><h2>Something went wrong</h2><small>{{ error.message }}</small></div></div></div><ion-nav-buttons side="left"><a menu-toggle="left" class="button"><div class="icon ion-navicon"></div></a></ion-nav-buttons><ion-nav-buttons side="right"><a ui-sref="search" class="button"><div class="icon ion-ios7-search-strong"></div></a><a ui-sref="preferences" class="button"><div class="icon ion-gear-a"></div></a></ion-nav-buttons></ion-content></ion-side-menu-content></ion-side-menus></ion-view>
