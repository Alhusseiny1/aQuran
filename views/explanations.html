<ion-view title="Translations"><ion-content has-header="true" padding="false"><ion-list show-delete="true" show-reorder="true" can-swipe="true" class="list"><div class="item item-divider">Enabled</div><div ng-repeat="explanation in explanations.enabled" item="explanation" can-delete="true" can-swipe="true" can-reorder="true" class="item item-text-wrap item-icon-left"><i ng-class="&quot;flag-icon-&quot; + explanation.country.toLowerCase()" class="icon flag-icon flag-icon-squared"></i>{{ explanation.name }}</div><div class="item item-divider">Available</div><div ng-repeat="explanation in explanations.available" class="item item-toggle item-text-wrap item-icon-left"><i ng-class="&quot;flag-icon-&quot; + explanation.country.toLowerCase()" class="icon flag-icon flag-icon-squared"></i>{{ explanation.name }}<label class="toggle"><i ng-show="isLoading(explanation)" class="icon icon-loading-c"></i><input type="checkbox" ng-disabled="isLoading(explanation)" ng-checked="isEnabled(explanation)" ng-click="toggle(explanation)"/><div class="track"><div class="handle"></div></div></label></div></ion-list></ion-content></ion-view>
